<!doctype html>

<html>

    <head>
        <base href="/"/>
        <meta charset="utf-8">
        <title>Instantest</title>
    </head>

    <body>

        <div>
            <h3>Форма регистрации на тест</h3>
            <div>
                <label for="candidateName">Ваше имя:</placeholder>
                <input id="candidateName" type="text" placeholder="Иван Петров"/>
            </div>
            <div>
                <label for="candidateEmail">Почта:</placeholder>
                <input id="candidateEmail" type="text" placeholder="ivan.petrov@email.xxx"/>
            </div>
            <div>
                <label for="candidateSpecialization">Специализация:</placeholder>
                <select id="candidateSpecialization">
                    <option value="backend-java">Backend (Java/SQL)</option>
                    <option value="frontend-js">Frontend (JS/HTML/CSS)</option>
                </select>
            </div>
            <div>
                <input type="button" value="Поехали!"/>
            </div>
        </div>

    </body>
</html>
